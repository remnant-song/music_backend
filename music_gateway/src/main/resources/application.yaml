server:
  port: 80
service:
  login: userService8001
  music: musicService8002
  admin: adminService8003
  singer: SingerService8004
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: login
          uri: lb://${service.login}
          predicates:
            - Path=/login/**
          filters:
            - GetUserId
        - id: music
          uri: lb://${service.music}
          predicates:
            - Path=/music/**
          filters:
            - GetUserId
        - id: admin
          uri: lb://${service.admin}
          predicates:
            - Path=/admin/**
          filters:
            - Authorize=0
        - id: admin
          uri: lb://${service.singer}
          predicates:
            - Path=/singer/**
          filters:
            - Authorize=1